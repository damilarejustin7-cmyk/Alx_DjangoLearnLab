{% extends 'blog/base.html' %}

{% block content %}
<div class="profile-container">
    <h2>User Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <hr>
    <p><a href="{% url 'logout' %}">Logout</a></p>
</div>
{% endblock %}
